{% extends 'base.html' %}

{% block title %}Login - SkillSwap{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Welcome Back</h2>
        
        <form method="post" action="/login/">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Remember me</span>
                </label>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <div class="login-links">
                <a href="/forgot-password/" class="forgot-link">Forgot Password?</a>
                <div class="signup-prompt">
                    Don't have an account? <a href="{% url "signup" %}" class="signup-link">Sign up</a>
                </div>
            </div>
        </form>
{% comment %}         
        <div class="divider">
            <span>or</span>
        </div>
         {% endcomment %}
        {% comment %} <div class="social-login">
            <button class="social-btn google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <button class="social-btn github-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                Continue with GitHub
            </button>
        </div> {% endcomment %}
    </div>
</div>

<style>
    /* Additional styles for login page */
    .checkbox-container {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 1rem;
    }
    
    .checkbox-container input[type="checkbox"] {
        display: none;
    }
    
    .checkmark {
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin-right: 0.8rem;
        position: relative;
        transition: all 0.3s ease;
    }
    
    .checkbox-container input[type="checkbox"]:checked + .checkmark {
        background: white;
        border-color: white;
    }
    
    .checkbox-container input[type="checkbox"]:checked + .checkmark:after {
        content: "";
        position: absolute;
        left: 6px;
        top: 2px;
        width: 6px;
        height: 10px;
        border: solid black;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    
    .checkbox-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        user-select: none;
    }
    
    .login-links {
        margin-top: 1.5rem;
        text-align: center;
    }
    
    .forgot-link {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }
    
    .forgot-link:hover {
        color: white;
    }
    
    .signup-prompt {
        margin-top: 1rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
    }
    
    .signup-link {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .signup-link:hover {
        color: rgba(255, 255, 255, 0.8);
    }
    
    .divider {
        margin: 2rem 0;
        text-align: center;
        position: relative;
        color: rgba(255, 255, 255, 0.5);
    }
    
    .divider:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
    }
    
    .divider span {
        background: rgba(255, 255, 255, 0.05);
        padding: 0 1rem;
        backdrop-filter: blur(20px);
    }
    
    .social-login {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .social-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
    
    .google-btn:hover {
        background: rgba(66, 133, 244, 0.1);
        border-color: rgba(66, 133, 244, 0.3);
    }
    
    .github-btn:hover {
        background: rgba(33, 41, 60, 0.3);
        border-color: rgba(88, 96, 105, 0.3);
    }
    
    /* Error messages */
    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    /* Success messages */
    .success-message {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    /* Input focus effects */
    .form-input:focus {
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }
    
    /* Loading state */
    .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }
    
    .login-btn.loading {
        position: relative;
        color: transparent;
    }
    
    .login-btn.loading:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        border: 2px solid transparent;
        border-top-color: black;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.querySelector('form');
        const loginBtn = document.querySelector('.login-btn');
        
        // Enhanced form validation
        loginForm.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                showError('Please fill in all required fields');
                return;
            }
            
            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
        });
        
        // Input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Social login handlers
        document.querySelector('.google-btn').addEventListener('click', function() {
            // Handle Google login
            window.location.href = '/auth/google/';
        });
        
        document.querySelector('.github-btn').addEventListener('click', function() {
            // Handle GitHub login
            window.location.href = '/auth/github/';
        });
    });
    
    function showError(message) {
        const existingError = document.querySelector('.error-message');
        if (existingError) {
            existingError.remove();
        }
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        
        const form = document.querySelector('form');
        form.insertBefore(errorDiv, form.firstChild);
        
        // Remove error after 5 seconds
        setTimeout(() => {
            errorDiv.remove();
        }, 5000);
    }
</script>
{% endblock %}
